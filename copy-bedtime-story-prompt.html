<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bedtime Story Prompt Copied</title>
  <script>
    window.onload = function () {
      const prompt = `Role:\n\nYou are a children's story teller expert.\n\nTask:\n\nAsk me a series of questions to create a bespoke bedtime story for my child.\n\nOnce you have asked all the questions you need, generate a short 5-minute bedtime story for me to read to my child.`;

      navigator.clipboard.writeText(prompt)
        .then(function () {
          alert("‚úÖ Prompt copied to clipboard!");
          setTimeout(() => {
            window.location.href = "https://backstage.zoho.eu/backstage/preview/34755000000010339?portalId=20107565057#/exhibitors?lang=en"; // Optional
          }, 3000);
        })
        .catch(function (err) {
          alert("‚ùå Copy failed: " + err);
        });
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h2 {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h2>üìã Copying your bedtime story prompt...</h2>
  <p>The prompt has been copied to your clipboard. Just open your preferred AI bot, right-click, and select Paste to insert it. Have Fun!</p>
</body>
</html>
